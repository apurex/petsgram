<div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel">&nbsp;</h4>
</div>

<div class="modal-body">
    <div *ngIf="user" class="row">
        <div class="col-4 text-center">
            <img [src]="user.picture" [alt]="user.firstName" class="img-fluid z-depth-1-half rounded-circle">
            <div style="height: 10px"></div>
            <p class="title mb-0">{{ user.firstName }} {{ user.lastName }}</p>
            <p class="text-muted " style="font-size: 13px">{{ user.gender }}</p>
        </div>

        <div class="col-8">
            <!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fuga, molestiae provident temporibus
                sunt earum.</p> -->
            <p class="card-text">
                <strong>Correo: {{ user.email }}</strong>
            </p>
            <p class="card-text">
                <strong>Direccion: {{ address }}</strong>
            </p>
            <p class="card-text">
                <strong>Fecha de Registro: {{ user.registerDate | date :'short'}}</strong>
            </p>
        </div>
    </div>
</div>

<div class="modal-footer justify-content-center">
    <!-- <a type="button" class="btn btn-info waves-effect waves-light">Get it now
        <i class="far fa-gem ml-1"></i>
    </a> -->
    <a type="button" class="btn btn-outline-info waves-effect" (click)="modalRef.hide()" data-dismiss="modal">Close</a>
</div>
